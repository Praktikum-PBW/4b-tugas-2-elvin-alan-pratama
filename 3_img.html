<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!-- Elvin Alan Pratama | 2010631170065 -->

        <div class="page-title">
            <h1>Image Gallery</h1>
            <div class="pseudo-line"></div>
        </div>
        <div class="img-list">

                <img src="2.jpg" alt="Image">
            </div>
            <div class="img-item" id="img-3" title="Banana">
                <img src="3.jpg" alt="Image">
            </div>
            <div class="img-item" id="img-4" title="Orange">
                <img src="4.jpg" alt="Image">
            </div>
            <div class="img-item" id="img-5" title="Ice Cone">
                <img src="5.jpg" alt="Image">
            </div>
            <div class="img-item" id="img-6" title="Headphone">
                <img src="6.jpg" alt="Image">
            </div>
        </div>
    </div>
</body>
</html>
